apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: stock-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana
          readOnly: true
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: stock-monitoring
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: grafana

